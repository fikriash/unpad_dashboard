{% extends 'base.html' %}

{% block title %}Login ke Dashboard{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container a {
            display: block;
            text-decoration: none;
            color: white;
            background-color: #0069d9;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .login-container a:hover {
            background-color: #004085;
        }
        .login-container p {
            color: #555;
        }

        @media (max-width: 600px) {
        .login-container {
            width: 90%;
            margin: 20px auto;
        }
        }

    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://www.unpad.ac.id/wp-content/uploads/2018/04/logo-unpad1.png" alt="Logo Universitas Padjadjaran" style="width: 100px; margin-bottom: 20px;">
        <h1>Login</h1>
        <p>Silakan login menggunakan akun Google Anda untuk melanjutkan.</p>
        <a href="{% url 'google_login' %}">Sign In with Google</a>
    </div>
</body>
</html>
{% endblock %}
